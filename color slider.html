<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="cssColorSlider.css">
		<title>Colour Slider</title>
	</head>
	
	<body>
		<h1>Colour Picker</h1>
		
		
		<div class="sliders">
			<div class="redSlider">
				<label for="r">R</label>
				<input id="r" type="range" min="0" max="255" value="0">
				<label id="rHex" for="r">0</label>
			</div>

			<div class="greenSlider">
				<label for="g">G</label>
				<input id="g" type="range" min="0" max="255" value="0">
				<label id="gHex" for="g">0</label>
			</div>
		
			<div class="blueSlider">
				<label for="b">B</label>
				<input id="b" type="range" min="0" max="255" value="0">
				<label id="bHex" for="b">0</label>
			</div>
		</div>

		<p id="output">#000000</p>
		
		<script src="jsColorSlider.js"></script>
	
	</body>

</html>
